<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./evening-walk-assets-main/evening walk assets/bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="street" src="./evening-walk-assets-main/evening walk assets/street/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./evening-walk-assets-main/evening walk assets/lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="./evening-walk-assets-main/evening walk assets/cat/scene.gltf"></a-asset-item>
      <a-asset-item id="girl" src="./evening-walk-assets-main/evening walk assets/girl/scene.gltf"></a-asset-item>
      <img id="bg" src="./evening-walk-assets-main/evening walk assets/background.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Point-->
    <!--Add Code here-->
    <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35" position="-5.92951 8.39487 1.29438"></a-entity>


    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type: ambient;"></a-entity>
   
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Girl-->
    <a-entity>
      <a-entity 
      scale="0.003 0.003 0.003"
      gltf-model="#girl"
      position="-2 0.4 3"
      shadow="cast:true;"
      >
      </a-entity>
    </a-entity>
    
    <!--Cat-->
    <a-entity>
        <a-entity 
        scale="0.03 0.03 0.03"
        gltf-model="#cat"
        position="3.4 1.6 3"
        shadow="cast:true;"
        rotation="0 40 0"
        >
        </a-entity>
      </a-entity>

      <!--Lamp-->
    <a-entity>
        <a-entity 
        scale="0.5 0.5 0.5"
        gltf-model="#lamp"
        position="-1 0.4 3"
        shadow="cast:true;"
        >
        </a-entity>
      </a-entity>

    <!--Street 1-->
    <a-entity>
        <a-entity 
        scale="0.02 0.04 0.03"
        gltf-model="#street"
        position="0 0 -1"
        shadow="cast:true;"
        rotation="0 90 0"
        >
        </a-entity>
      </a-entity>

      <!--Street 2-->
    <a-entity>
        <a-entity 
        scale="0.02 0.04 0.03"
        gltf-model="#street"
        position="0 0 3"
        shadow="cast:true;"
        rotation="0 90 0"
        >
        </a-entity>
      </a-entity>

      <!--Bench-->
    <a-entity>
        <a-entity 
        scale="1.5 1.5 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
        >
        </a-entity>
      </a-entity>
   
    

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
